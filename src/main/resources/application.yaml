spring:
  application:
    name: library
    issue:
      max_allowed-books: 3

  datasource:
#    url: jdbc:postgresql://192.168.1.74:5432/postgres
    url: jdbc:postgresql://localhost:5432/postgres
    username: postgres
    password: postgres
    driver-class-name: org.postgresql.Driver

  jpa:
    properties:
      hibernate:
        format_sql: true
        dialect: org.hibernate.dialect.PostgreSQLDialect
    show-sql: true

  jackson:
    serialization:
      fail-on-empty-beans: false
#    hibernate:
#      ddl-auto:  create

management:
  endpoint:
    env:
      show-values: always
  endpoints:
    web:
      exposure:
        include: env, prometheus, health, info, metric


